<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    background-color: #f4f4f9;
    font-size: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
    margin: 0;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #444;
}

form {
    width: 100%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    position: relative;
}

#inp {
    width: 100%;
    padding: 10px 15px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    outline: none;
    transition: border-color 0.3s ease;
}

#inp:focus {
    border-color: #007BFF;
}

#suggestions {
    position: absolute;
    top: 45px;
    left: 0;
    width: 100%;
    max-height: 200px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    overflow-y: auto;
    z-index: 999;
    transition: max-height 0.2s ease-in-out;
}

.suggestion-item {
    padding: 10px 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.suggestion-item:hover, .suggestion-item.highlight {
    background-color: #007BFF;
    color: white;
}

#inp + #suggestions {
    margin-top: 8px;
}

#suggestions {
    border-radius: 8px;
    border: 1px solid #ddd;
}

.suggestion-item {
    transition: background-color 0.2s ease;
}
    </style>
    
</head>
<body>
    <h1>Fetch API - Name Search Form</h1>
    <form id = "frm">
        <input type="text" id="inp" placeholder="Enter surname...."><br/>
    </form>
<script src="ex-4-3.js"></script>
</body>
</html>
